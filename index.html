<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <div class="container ">
        <h1 class="text-center mt-5 pt-3 text-white">Email Splitter</h1>
        <section class="w-50 mx-auto mt-5">
            <label for="emailInput" class="text-white mb-2">Email</label>
            <input type="email" class="form-control mb-2" id="emailInput" placeholder="ex:omar@gmail.com">

            <label for="nameInput"class="text-white mb-2">Name</label>
            <input type="text" class="form-control mb-2" id="nameInput">

            <label for="domainInput"class="text-white mb-2">Domain</label>
            <input type="text" class="form-control mb-2" id="domainInput">

            <button onclick="cutEmail()" class="btn text-white mt-3 mb-3">Split</button>
        </section>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
